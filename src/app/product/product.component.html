<table cellpadding="0" cellspacing="0" *ngFor="let product of listOfProducts">
<tr>
  <td style="padding:5px;border-bottom:solid 1px red">
      <a
        class="nav-link"
        [routerLinkActive]="['active']"
        [routerLink]="['../product/', product.id]"
        >=>
      </a>
  </td>
  <td style="padding:5px;border-bottom:solid 1px red">{{ product.id }}</td>
  <td style="padding:5px;border-bottom:solid 1px red">{{ product.description }}</td>
</tr>
</table>
