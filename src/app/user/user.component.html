<table style="width:100%;" cellpadding="0" cellspacing="0">
  <tr style="vertical-align:bottom;" *ngFor="let user of listOfUsers">
    <td
      style="width:40%;padding:5px;border-bottom:solid 1px #d9d9e3;font-weight:bolder;"
    >
      <span style="color:#38c369;font-weight:300;font-size:x-small;float:right;"
        >{{ user.company.name }}&nbsp;</span
      >
      <br />      
      <a
      class="list-redir-button"
      [routerLinkActive]="['active']"
      [routerLink]="['../user/', user.id]"
      >VIEW
      </a>
      &nbsp;{{ user.lastName }} {{ user.firstName }}
    </td>
    <td
      style="width:40%;padding:5px;border-bottom:solid 1px #d9d9e3; color:#958a8a;"
    >
      {{ user.email }}
    </td>
  </tr>
</table>
