<div>
  <label for="id">Username: </label><br />
  <input 
  id="username" 
  [(ngModel)]="credentials.username"
  placeholder="Username" 
  />
</div>
<div>
  <label for="name">Password: </label><br />
  <input
    id="password"
    [(ngModel)]="credentials.password"
    placeholder="Password"
  />
</div>
<div>
  <button (click)="login()">Login</button>
</div>
