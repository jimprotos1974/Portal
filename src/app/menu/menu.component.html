<div style="width:200px;height:100%;background-color:#ffe9d5;padding:2px;">
  <div *ngFor="let item of menuItems"
    style="border-bottom:solid 1px #addd9e;padding:5px;margin:5px;cursor:pointer;"
  >
    <a style="color:#498735;" routerLink="/{{ item.value }}">
      {{ item.text }}
    </a>
  </div>
</div>
