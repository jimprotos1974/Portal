<table cellpadding="0" cellspacing="0" *ngFor="let company of listOfCompanies">
  <tr>
    <td style="padding:5px;border-bottom:solid 1px red">
        <a
          class="nav-link"
          [routerLinkActive]="['active']"
          [routerLink]="['../company/', company.id]"
          >=>
        </a>
    </td>
    <td style="padding:5px;border-bottom:solid 1px red">{{ company.id }}</td>
    <td style="padding:5px;border-bottom:solid 1px red">{{ company.code }}</td>
    <td style="padding:5px;border-bottom:solid 1px red">{{ company.name }}</td>
    <td style="padding:5px;border-bottom:solid 1px red">{{ company.address }}</td>
    <td style="padding:5px;border-bottom:solid 1px red">{{ company.city }}</td>
    <td style="padding:5px;border-bottom:solid 1px red">{{ company.postalCode }}</td>
    <td style="padding:5px;border-bottom:solid 1px red">{{ company.phoneNumbers }}</td>
  </tr>
</table>
