<div *ngIf="vessel">
<h2>{{vessel.name | uppercase}} Details</h2>

<div>
  <label for="id">ID: </label><br>
  <input id="id" [(ngModel)]="vessel.id" placeholder="ID"/>
</div>
<div>
  <label for="name">Name: </label><br>
  <input id="name" [(ngModel)]="vessel.name" placeholder="Name"/>
</div>
<div>
  <label for="imo">IMO: </label><br>
  <input id="imo" [(ngModel)]="vessel.imo" placeholder="IMO"/>
</div>
</div>
