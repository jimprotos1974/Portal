<app-header></app-header>

<app-login *ngIf="!this.authenticated"></app-login>

<table  *ngIf="this.authenticated" style="width:100%;height:100%;">
  <tr>
    <td>
      <app-menu></app-menu>
    </td>
    <td style="width:100%">
      <app-content></app-content>
    </td>
  </tr>
</table>
