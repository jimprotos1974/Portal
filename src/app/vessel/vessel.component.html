<table cellpadding="0" cellspacing="0" *ngFor="let vessel of listOfVessels">
<tr>
  <td style="padding:5px;border-bottom:solid 1px red">
      <a
        class="nav-link"
        [routerLinkActive]="['active']"
        [routerLink]="['../vessel/', vessel.id]"
        >=>
      </a>
  </td>
  <td style="padding:5px;border-bottom:solid 1px red">{{ vessel.id }}</td>
  <td style="padding:5px;border-bottom:solid 1px red">{{ vessel.code }}</td>
  <td style="padding:5px;border-bottom:solid 1px red">{{ vessel.name }}</td>
</tr>
</table>
