<div class="container">
<form novalidate #f="ngForm">

<div style="text-align:left;padding:8px;" *ngIf="product">
  <div class="form-group" [ngClass]="{}">
    <label for="id">ID: </label><br />
    <input id="id" [(ngModel)]="product.id" placeholder="ID" class="form-control"/>
  </div>
  <div class="form-group" [ngClass]="{}">
    <label for="name">Name: </label><br />
    <input id="name" [(ngModel)]="product.description" placeholder="Description" class="form-control"/>
  </div>
  <div class="form-group" [ngClass]="{}">
    <label for="name">Extra: </label><br />
    <input id="name" [(ngModel)]="product.extra" placeholder="Extra" class="form-control"/>
  </div>
</div>

<pre>{{f.value.product | json}}</pre>

</form>
</div>
